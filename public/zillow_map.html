	// https://bl.ocks.org/john-guerra/43c7656821069d00dcbc
	var width = 960,
			height = 760,
			centered;

	// Define color scale
	var color = d3.scale.linear()
			.range(['#fff', '#006400']);

	var projection = d3.geo.mercator()
			.scale(100000)
			// Center the Map in Seattle
			.center([-122.3, 47.64])
			.translate([width / 2, height / 2]);

	var path = d3.geo.path()
			.projection(projection);

	// Set svg width & height
	var svg = d3.select('svg')
			.attr('width', width)
			.attr('height', height);

 	// Add background
	svg.append('rect')
			.attr('class', 'background')
			.attr('width', width)
			.attr('height', height)
//			.on('click', clicked);

	var g = svg.append('g');

	var effectLayer = g.append('g')
			.classed('effect-layer', true);

	var mapLayer = g.append('g')
			.classed('map-layer', true);

	var dotLayer = g.append('g')
			.classed('dot-layer', true);

	var dummyText = g.append('text')
			.classed('dummy-text', true)
			.attr('x', 10)
			.attr('y', 30)
			.style('opacity', 0);

	var bigText = g.append('text')
			.classed('big-text', true)
			.attr('x', 20)
			.attr('y', 45);

	function extractDots(data) {
		return data.map(function (item) {
			return [item['Longitude'], item['Latitude']];
		})
	}

	d3.csv('short_incident.csv', function (error, data) {
		console.log('p_inc', data)
//		var dot = ['-122.3', '47.64'];
//		var dots = [dot];
		var dots = extractDots(data);

		dotLayer.selectAll('circle')
				.data(dots)
				.enter()
				.append('circle')
				.attr('cx', function (d) {
					return projection(d)[0];
				})
				.attr('cy', function (d) {
					return projection(d)[1];
				})
				.attr('r', '1px')
				.attr('fill', 'blue')
	});

	d3.json("Zillow_Zhvi_Neighborhoods_WA_Geo.json", function(error, mapData) {
		var features = mapData.features;
		var max_zvhi = d3.max(features, getZvhiOr0);
		color.domain([0, max_zvhi]);

		// Draw each province as a path
		mapLayer.selectAll('path')
				.data(features)
				.enter().append('path')
				.attr('d', path)
				.attr('vector-effect', 'non-scaling-stroke')
				.style('fill', fillFn)
				.on('mouseover', mouseover)
				.on('mouseout', mouseout)
//				.on('click', clicked);

	});

	// Get province name
	function nameFn(d){
		return d && d.properties ? d.properties.name : null;
	}

	function zhviFn(d) {
		return d && d.properties ? d.properties.name : null;
	}

// Get province name length
//	function nameLength(d){
//		var n = nameFn(d);
//		return n ? n.length : 0;
//	}
	function getZvhiOr0(d){
		return d && d.properties ? d.properties.zhvi : 0;
	}

// Get color
	function fillFn(d){
		var zhvi = d.properties.zhvi;
		if (!zhvi) {
			console.log('bad zhvi', zhvi)
		} else if (zhvi === -1) {
			return '#000000';
		}
		return color(zhvi);
	}

	function addDescription(d) {
		bigText.text(d.Name + ': $' + d.zhvi.toLocaleString());
	}

	function mouseover(d){
		// Highlight hovered province
		d3.select(this).style('fill', 'orange');

		// Draw effects
		addDescription(d.properties);
//		textArt(nameFn(d));
	}

	function mouseout(d){
		// Reset province color
		mapLayer.selectAll('path')
				.style('fill', function(d){return centered && d===centered ? '#D5708B' : fillFn(d);});

		// Remove effect text
		effectLayer.selectAll('text').transition()
				.style('opacity', 0)
				.remove();
		bigText.text('')
	}
