	<style type="text/css">
		.background {
			fill: #eee;
			pointer-events: all;
		}
		.map-layer {
			fill: #fff;
			stroke: #aaa;
		}

		.effect-layer{
			pointer-events:none;
		}

		}

		text.big-text{
			font-size: 20px;
			font-weight: 400;
		}
		.filter-box {
			display: inline-block;
		}
		.map {
			display: inline-block;
		}
		.container {
			display: flex;
			align-items: flex-start;
		}
		.crime-header {
			font-weight: bold;
			font-size: 1.5rem;
		}
		.crime-type-header {
			font-weight: bold;
			font-size: 1.25rem;
		}
		.crime-list, .crime-group-types {
			padding-left: 1rem;
		}

	</style>
	<meta http-equiv="cache-control" content="max-age=0" />

</head>
