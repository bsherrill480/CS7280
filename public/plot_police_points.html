	.feature {
		fill: none;
		stroke: grey;
		stroke-width: 1px;
  		stroke-linejoin: round;
	}
	.mesh {
		fill: none;
  		stroke: lightgrey;
  		stroke-width: 2px;

		font-family: sans-serif;

	<h1>Point in the north west part of SF</h1>

<script type="text/javascript">

	// https://bl.ocks.org/john-guerra/43c7656821069d00dcbc
	var width = 960,
			height = 960,
			centered;

	// Define color scale
	var color = d3.scale.linear()
			.domain([1, 20])
			.clamp(true)
			.range(['#fff', '#409A99']);

	var projection = d3.geo.mercator()
			.scale(100000)
			// Center the Map in Seattle
			.center([-122.3, 47.64])
			.translate([width / 2, height / 2]);

	var path = d3.geo.path()
			.projection(projection);

	// Set svg width & height
	var svg = d3.select('svg')
			.attr('width', width)
			.attr('height', height);

 	// Add background
	svg.append('rect')
			.attr('class', 'background')
			.attr('width', width)
			.attr('height', height)
//			.on('click', clicked);

	var g = svg.append('g');

	var effectLayer = g.append('g')
			.classed('effect-layer', true);

	var mapLayer = g.append('g')
			.classed('map-layer', true);

	var dotLayer = g.append('g')
			.classed('dot-layer', true);

	var dummyText = g.append('text')
			.classed('dummy-text', true)
			.attr('x', 10)
			.attr('y', 30)
			.style('opacity', 0);

	var bigText = g.append('text')
			.classed('big-text', true)
			.attr('x', 20)
			.attr('y', 45);

	d3.json("Seattle_Neighborhoods_WGS84.json", function(error, mapData) {
		console.log(mapData);
		var features = mapData.features;
		color.domain([0, d3.max(features, nameLength)]);

		// Draw each province as a path
		mapLayer.selectAll('path')
				.data(features)
				.enter().append('path')
				.attr('d', path)
				.attr('vector-effect', 'non-scaling-stroke')
				.style('fill', fillFn)
				.on('mouseover', mouseover)
				.on('mouseout', mouseout)
//				.on('click', clicked);

		var dot = [-122.3, 47.64];
		var dots = [dot];

		dotLayer.selectAll('circle')
				.data(dots)
				.enter()
				.append('circle')
				.attr('cx', function (d) {
					return projection(d)[0];
				})
				.attr('cy', function (d) {
					return projection(d)[1];
				})
				.attr('r', '8px')
				.attr('fill', 'red')
	});

	// Get province name
	function nameFn(d){
		return d && d.properties ? d.properties.S_HOOD : null;
	}

// Get province name length
	function nameLength(d){
		var n = nameFn(d);
		return n ? n.length : 0;
	}

// Get province color
	function fillFn(d){
		return color(nameLength(d));
	}

	function mouseover(d){
		// Highlight hovered province
		d3.select(this).style('fill', 'orange');
		console.log('mouseover', nameFn(d));

		// Draw effects
//		textArt(nameFn(d));
	}

	function mouseout(d){
		// Reset province color
		mapLayer.selectAll('path')
				.style('fill', function(d){return centered && d===centered ? '#D5708B' : fillFn(d);});

		// Remove effect text
		effectLayer.selectAll('text').transition()
				.style('opacity', 0)
				.remove();

		// Clear province name
		bigText.text('');
	}
